<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searchies</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <header>logo</header>
    <main class="flex">
        <div id="container" class="flex"> 
            <div id="logo">Searchies</div>
            <div id="form">
                <form action="" method="">
                    <textarea name="" id="searchBar" cols="60" rows="1"></textarea>
                    <div id="buttonContainer"> 
                        <button id="search" type="submit">Search</button>
                        <button id="quickSearch" type="submit">Quick Search</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
